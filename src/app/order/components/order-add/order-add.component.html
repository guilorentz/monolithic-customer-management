<form [formGroup]="orderForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field *ngIf="isEdit">
        <mat-label>CÃ³digo</mat-label>
        <input formControlName="id" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cliente</mat-label>
        <input
          type="text"
          placeholder="Escolha um cliente"
          aria-label="Number"
          matInput
          formControlname="customer"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let customer of customers"
            [value]="customer.name"
          >
            {{ customer.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Produtos</mat-label>
        <mat-select formControlname="products" multiple>
          <mat-option *ngFor="let product of products" [value]="product.name"
            >{{ product.name }} -
            {{ product.price | currency : "BRL" }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="accent" (click)="closePopUp()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="saveOrder()">
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
