<form [formGroup]="productForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field *ngIf="isEdit">
        <mat-label>Código</mat-label>
        <input formControlName="id" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input formControlName="description" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Preço</mat-label>
        <input formControlName="price" matInput type="number" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="accent" (click)="closePopUp()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="saveProduct()">
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
